services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://stricthotel:stricthotel@db:5432/stricthotel
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stricthotel
      POSTGRES_PASSWORD: stricthotel
      POSTGRES_DB: stricthotel
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stricthotel"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
